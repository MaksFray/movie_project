{% extends 'movie_app/base.html' %}

{% block title %} All movies {% endblock %}

{% block content %}
    <h2>All movies list</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <a href="{{ movie.get_url }}"> {{ movie.name }} </a> rating - {{ movie.rating }}, year - {{ movie.year|default:"unknown" }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
